name: Commit check

on: [push]

jobs:
  files-check:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3

    - name: Add dependencies
      run: |
        python -m pip install --upgrade pip
        eval `ssh-agent -s`
        echo "${{ secrets.TOKEN }}" | ssh-add -
        pip install git+ssh://git@github.com/twiinIT/cosapp-fmu.git@master
        ssh-add -D
        echo "${{ secrets.TOKEN2 }}" | ssh-add -
        pip install git+ssh://git@github.com/twiinIT/maintenance.git@main
        pip install flake8 pytest
        if [ -f requirements-ci.txt ]; then pip install -r requirements-ci.txt; fi
    - name: Run precommit
      run: |
        pre-commit run --all-files

  run-test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: mamba-org/setup-micromamba@v1
      with:
        environment-name: test_env
        create-args: >-
          python=
          omcompiler
        init-shell: >-
          bash
    - name: Add dependencies
      run: |
        micromamba activate test_env
        python -m pip install --upgrade pip
        eval `ssh-agent -s`
        echo "${{ secrets.TOKEN }}" | ssh-add -
        pip install git+ssh://git@github.com/twiinIT/cosapp-fmu.git@master
        ssh-add -D
        echo "${{ secrets.TOKEN2 }}" | ssh-add -
        pip install git+ssh://git@github.com/twiinIT/maintenance.git@main
        pip install flake8 pytest
        if [ -f requirements-ci.txt ]; then pip install -r requirements-ci.txt; fi

    - name: Test with pytest
      run: |
        pytest
